<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>证诗的个人网页</title>
    <link rel="shortcut icon" href="/music/source/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <!-- 旋转图片 -->
        <div class="cover-img">
            <img src="" alt="">
        </div>

        <!-- 信息 -->
        <div class="info">
            <h2 class="name"></h2>
            <p class="singer"></p>
            <p class="album"></p>
        </div>

        <!-- 控制条 -->
        <div class="control">
            <div class="cur-time"></div>
            <div class="progress">
                <div class="dot"></div>
                <div class="front-bg"></div>
                <div class="back-bg"></div>
            </div>
            <div class="all-time"></div>
        </div>

        <!-- 底部菜单 -->
        <ul class="menu">
            <li class="like"></li>
            <li class="prev"></li>
            <li class="play-toggle"></li>
            <li class="next"></li>
            <li class="show-list"></li>
        </ul>

        <!-- 歌单列表 -->
        <div class="modal">
            <div class="list">
                <div class="volume-control">
                    <div class="icon-laba">
                    </div>
                    <div class="progress">
                        <div class="dot"></div>
                        <div class="front-bg"></div>
                        <div class="back-bg"></div>
                    </div>
                </div>
                <p class="title">播放列表</p>
                <dl class="music-list">

                    <dd>听妈妈的话</dd> -->
                </dl>
                <p class="close">关闭</p>
            </div>
        </div>
    </div>

    <audio src=""></audio>
</body>

</html>
